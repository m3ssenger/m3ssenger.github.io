<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackTheBox Writeups | YourUsername</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for Theme */
    :root {
      --purple-dark: #2c003e;
      --purple: #6a0dad;
      --purple-light: #9b59b6;
      --text-light: #f5f5f5;
      --bg: #111;
      --transition: 0.3s ease-in-out;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: var(--bg);
      color: var(--text-light);
      line-height: 1.6;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--purple-dark);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.6s ease-out;
    }
    .logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      animation: rotateIn 0.8s ease-out;
    }
    .username {
      font-size: 1.5rem;
      font-weight: 700;
      margin-left: 0.75rem;
      color: var(--purple-light);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 1rem;
      font-style: italic;
      color: #e0d7f7;
      margin-left: 1rem;
      opacity: 0.8;
      font-weight: 400;
      vertical-align: middle;
    }
    nav a {
      color: var(--text-light);
      margin-left: 1.5rem;
      position: relative;
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
    }
    nav a:hover {
      color: var(--purple-light);
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--purple);
      transition: width var(--transition);
    }
    nav a:hover::after {
      width: 100%;
    }
    /* Main Content */
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1.section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid var(--purple);
      display: inline-block;
      animation: fadeIn 1s ease-out;
    }
    #content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .card {
      background: var(--purple-dark);
      border-radius: 10px;
      overflow: hidden;
      padding: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }
    .card h3 {
      margin-bottom: 0.5rem;
      color: var(--purple-light);
      font-size: 1.25rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .card a {
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      color: var(--purple);
      border: 1px solid var(--purple);
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      transition: background var(--transition), color var(--transition);
    }
    .card a:hover {
      background: var(--purple);
      color: var(--text-light);
    }
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to   { transform: translateY(0); }
    }
    @keyframes rotateIn {
      from { transform: rotate(-360deg); opacity: 0; }
      to   { transform: rotate(0); opacity: 1; }
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #777;
    }
    .branding {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="branding" style="display: flex; align-items: center;">
      <a href="index.html" class="username">m3ssenger</a>
      <span class="tagline">somewhat of an infosec enthusiast</span>
    </div>
    <nav>
      <a href="https://github.com/m3ssenger" target="_blank" rel="noopener">GitHub</a>
      <a href="https://twitter.com/YourUsername" target="_blank" rel="noopener">Twitter</a>
    </nav>
  </header>
  <main>

</body>
